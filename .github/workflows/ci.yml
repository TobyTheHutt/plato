name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install checkmake
        run: |
          go install github.com/checkmake/checkmake/cmd/checkmake@v0.3.2
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Dry run dependency validation
        run: make check-dry-run

      # First pass verifies the quality suite itself.
      - name: Full quality checks
        run: make --warn-undefined-variables check

      # Second pass validates idempotency and detects tracked file side effects.
      - name: Idempotency check
        run: |
          make --warn-undefined-variables check
          git diff --exit-code
