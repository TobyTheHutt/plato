name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: 1.26.0

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache vulnerability data
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/govulncheck
            .cache/vuln
          key: ${{ runner.os }}-vuln-${{ env.GO_VERSION }}-${{ hashFiles('backend/go.mod', 'backend/go.sum', 'docs/security-vulnerability-overrides.json', 'scripts/check_vuln.sh', 'backend/cmd/vulnpolicy/main.go') }}
          restore-keys: |
            ${{ runner.os }}-vuln-${{ env.GO_VERSION }}-

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install checkmake
        run: |
          go install github.com/checkmake/checkmake/cmd/checkmake@v0.3.2
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8

      - name: Install govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Write optional NVD API key file
        id: nvd_key
        if: ${{ secrets.NVD_API_KEY != '' }}
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mkdir -p .secrets
          printf '%s' "$NVD_API_KEY" > .secrets/nvd_api_key
          chmod 600 .secrets/nvd_api_key
          echo "key_file=$GITHUB_WORKSPACE/.secrets/nvd_api_key" >> "$GITHUB_OUTPUT"

      - name: Dry run dependency validation
        run: make check-dry-run

      # First pass verifies the quality suite itself.
      - name: Full quality checks
        env:
          PLATO_VULN_SCAN_MODE: prefer-cache
          NVD_API_KEY_FILE: ${{ steps.nvd_key.outputs.key_file }}
        run: make --warn-undefined-variables check

      # Second pass validates idempotency and detects tracked file side effects.
      - name: Idempotency check
        env:
          PLATO_VULN_SCAN_MODE: prefer-cache
          NVD_API_KEY_FILE: ${{ steps.nvd_key.outputs.key_file }}
        run: |
          make --warn-undefined-variables check
          git diff --exit-code
